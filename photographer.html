<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" tabindex="1">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Fisheye Home page"
          />
        </a>
      </nav>
    </header>
    <main id="main">
      <section class="photograph-header"></section>
      <div class="sort_media">
        <label
          >Trier par

          <button class="dropdown_button" type="button" tabindex="3">
            <span class="dropdown_value">Date</span>
            <span class="dropdown_button_icon"
              ><i class="fa fa-chevron-down"></i
            ></span>
          </button>
          <ul class="dropdown_list">
            <li id="popularity" class="dropdown_item">
              Popularité
              <i
                class="dropdown__icon fa-solid fa-chevron-up"
                aria-hidden="true"
              ></i>
            </li>
            <li id="date" class="dropdown_item">Date</li>
            <li id="title" class="dropdown_item">Titre</li>
          </ul>
          <!-- <select alt="Order by" tabindex="3">
            <option value="likes" id="popularity">Popularité</option>
            <option value="date" selected id="date">Date</option>
            <option value="title" id="name">Titre</option>
          </select> -->
        </label>
      </div>
      <section class="photographer_media">
        <div class="user_media"></div>
      </section>
    </main>
    <section id="contact_modal">
      <div class="modal">
        <header>
          <h1 id="form_title">Contactez-moi</h1>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Close Contact form"
            tabindex="0"
            class="close_icon_modal"
          />
        </header>
        <form id="form">
          <div>
            <label>Prénom</label>
            <input id="first_name" alt="First name" aria-labelledby="3" />
            <label>Nom</label>
            <input id="last_name" alt="Last name" aria-labelledby="5" />
            <label>Email</label>
            <input id="mail" alt="Email" aria-labelledby="7" />
            <label>Votre Message</label>
            <textarea
              id="message"
              alt="Your message"
              aria-labelledby="9"
            ></textarea>
          </div>
          <button class="contact_button" alt="Send">Envoyer</button>
        </form>
      </div>
    </section>
    <section class="lightbox" aria-label="image closeup view">
      <header>
        <img
          src="assets/icons/close2.svg"
          onclick="closeLightbox()"
          alt="close dialog"
          tabindex="0"
          class="close_icon_lightbox"
        />
      </header>
      <div class="media_vue">
        <img
          src="assets/icons/fleche-gauche.png"
          onclick="showPrev()"
          alt="Previous image"
          tabindex="0"
          class="prev_arrow_icon_lightbox"
        />
        <div class="media_zoom"></div>
        <img
          src="assets/icons/fleche-droite.png"
          onclick="showNext()"
          alt="Next image"
          tabindex="0"
          class="next_arrow_icon_lightbox"
        />
      </div>
    </section>
    <footer id="like_counter_and_price"></footer>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sortFilter.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
