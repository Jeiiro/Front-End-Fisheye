<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="sort_media">
        <label
          >Trier par :
          <select>
            <option value="likes" id="popularity">Popularité</option>
            <option value="date" selected id="date">Date</option>
            <option value="title" id="name">Titre</option>
          </select>
        </label>
      </div>
      <div class="photographer_media">
        <div class="user_media"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="form_title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="form">
          <div>
            <label>Prénom</label>
            <input id="first_name" />
            <label>Nom</label>
            <input id="last_name" />
            <label>Email</label>
            <input id="mail" />
            <label>Votre Message</label>
            <textarea id="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox">
      <header>
        <img src="assets/icons/close2.svg" onclick="closeLightbox()" />
      </header>
      <div class="media_vue">
        <img src="assets/icons/fleche-gauche.png" alt="" onclick="showPrev()" />
        <div class="media_zoom"></div>
        <img src="assets/icons/fleche-droite.png" alt="" onclick="showNext()" />
      </div>
    </div>
    <div id="like_counter_and_price"></div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sortFilter.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
